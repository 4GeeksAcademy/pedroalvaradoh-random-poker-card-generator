<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Poker Card Generator</h1>
      <div class="container mt-5 shadow-lg pokerBody" id="pokerBodyId">
        <div class="row">
          <div
            class="col-3 d-flex justify-content-start align-self-start symbolItem"
            id="topCh"
          >
            <p>★</p>
          </div>
          <div
            class="col-6 align-self-center d-flex justify-content-center centerItem"
            id="middleCh"
          >
            <p>Poker</p>
          </div>
          <div
            class="col-3 align-self-end d-flex justify-content-end symbolItem"
          >
            <p class="rotateClass" id="bottomCh">★</p>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-light mt-5" id="buttonHtml">
        Pick a card!
      </button>
    </div>
  </body>
</html>
